<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <title>Product Preview Card Component</title>
</head>
<body>
    
    <div class="container">

        
        <div class="contImg">
            <img src="assets/image-product-desktop.jpg" alt="Parfum Image">
        </div>

        <div class="content">
            <p class="firstParagraph">PERFUME</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="secondParagraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="values">
                <h2>$149.99</h2>
                <p class="thirdParagraph">$169.99</p>
            </div>
            
            <button>
                <img class="img2" src="assets/icon-cart.svg" alt="cart">
                Add to Cart
            </button>
        </div>

    </div>

</body>
</html>
